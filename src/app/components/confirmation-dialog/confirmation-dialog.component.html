<h2 mat-dialog-title>Confirmação</h2>
<mat-divider />
<mat-dialog-content>
  <div class="container">
    <mat-icon
      class="icon"
      style="color: rgba(255, 255, 0, 0.521)"
      fontIcon="warning"
    ></mat-icon>
    <p>
      Tem certeza que deseja excluir <strong>{{ data }}</strong> ?
    </p>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button
    class="danger"
    mat-button
    mat-dialog-close
    cdkFocusInitial
    (click)="onConfirm()"
  >
    Excluir
  </button>
</mat-dialog-actions>
