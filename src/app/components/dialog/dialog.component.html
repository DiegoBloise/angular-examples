<dialog
  [open]="visible()"
  [id]="dialogId()"
  class="modal modal-bottom sm:modal-middle"
>
  <div class="modal-box">
    <h3 class="text-2xl font-bold mb-5">{{ title() }}</h3>
    <div class="divider"></div>

    <ng-content select="[dialog-content]" />

    <div class="modal-action">
      <ng-content select="[dialog-actions]" />
    </div>
  </div>
</dialog>
