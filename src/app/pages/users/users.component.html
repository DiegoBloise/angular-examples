<div>
  <div class="flex flex-row flex-wrap justify-between gap-2 mb-3">
    <div class="flex flex-row gap-2 flex-wrap md:flex-nowrap w-full lg:flex-1">
      <input type="text" placeholder="Name" class="input w-full" />
      <input type="text" placeholder="Email" class="input w-full" />
    </div>
    <div class="flex flex-row gap-2 flex-wrap lg:gap-5 w-full lg:w-max mx-auto">
      <button class="btn w-full lg:w-max">
        <svg
          class="w-6 h-6"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-width="2"
            d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"
          />
        </svg>
        Filter results
      </button>
      <button class="btn btn-disabled w-full lg:w-max">
        <svg
          class="w-6 h-6"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m15 9-6 6m0-6 6 6m6-3a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
          />
        </svg>
        Clear filters
      </button>
      <button class="btn btn-primary w-full lg:w-max" (click)="addNewUser()">
        <svg
          class="w-6 h-6"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 12h14m-7 7V5"
          />
        </svg>

        New user
      </button>
    </div>
  </div>
  <users-table
    [users]="users"
    (onEditUser)="editUser($event)"
    (onDeleteUser)="deleteUser($event)"
    (onUserDetails)="showDetails($event)"
  />
</div>

<user-detail-dialog [user]="selectedUser()" />
<user-edit-dialog [(user)]="selectedUser" (onSubmit)="saveUser($event)" />
